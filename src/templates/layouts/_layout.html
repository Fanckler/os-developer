{% import "partials/_mixins.html" as mixins %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }}{% else %}Template{% endif %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" media="all" href="css/app.css">
    {# {% include "../partials/_media-tags.html" %} #}
  </head>
  <body>
    <!-- begin nav_bar -->
    <div id="nav_bar">
      <div id="logotype">
        <a href="index"><h1>S</h1></a>
      </div>
      <nav id="menu">
        <a href="index" class="active-m"><i class="fas fa-home"></i></i><span>Домой</span></a>
        <a href="about"><i class="fas fa-user"></i><span>О мне</span></a>
        <a href="skills"><i class="fas fa-cog"></i><span>Умения</span></a>
        <a href="work"><i class="fas fa-eye"></i><span>Работы</span></a>
        <a href="contact"><i class="fas fa-envelope"></i><span>Контакты</span></a>
      </nav>
      <ul id="social">
        <a href="https://twitter.com/skava1997?lang=ru"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100010247045266"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/sergiy-omelchenko-98b528155/"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/fanckler/"><i class="fab fa-github"></i></a>
      </ul>
      <button id="click-menu"><i class="fas fa-bars"></i></button>
    </div>
    <!-- end nav_bar --> 
    {% block content %}{% endblock %}
   
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH-jlr2M4Ll5CFiXnffTElT19u76w4mB0&callback=initMap"
    async defer></script>
    <script>
      function ready() {
        let tl = new TimelineMax();
        tl.fromTo('#loader' ,0.7, {x: '-100%'}, {x: '0%',display: 'flex', ease: Power3.easeNone});
        tl.fromTo('#loader .line' , 0.5, {width: 0},{width: '100%', ease: Power0.easeNone, onComplete: function() {
          tl.to('#loader', 0.5,{display: 'none', ease: Power0.easeNone});
        }});
      }
    
      document.addEventListener("DOMContentLoaded", ready);
    </script>
    <!-- END scripts -->

  </body>
</html>
